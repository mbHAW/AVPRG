<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style2.css">
        <title>AVPRG Audio</title>
    </head>
    <div class="mainDiv">
        <body>
            
            <div>
                <button class="play">Play</button>
                <button class="stop">Stop</button>

                <br>
                <br>
                <label for="Songs">Choose a song:</label>
                <select name="Songs" id="songs">
                <option value="Song01.mp3">01</option>
                <option value="guitar.wav">02</option>
                </select>
            
                <h2>Set playback rate</h2>
                <input class="playback-rate-control" type="range" min="0.25" max="3" step="0.05" value="1">
                <span class="playback-rate-value">1.0</span>
            
                <h2>Loop start</h2>
                <input class="loopstart-control" type="range" min="0" max="20" step="1" value="0">
                <span class="loopstart-value">0</span>
                <br>
                <h2>Loop end</h2>
                <input class="loopend-control" type="range" min="0" max="20" step="1" value="0">
                <span class="loopend-value">0</span>
                
                <h1 id="Text">Reverb</h1>
                
                <div> 
                    <select id="selectList">
                    <option value="cave">Room</option>
                    <option value="church">Church</option>
                    <option value="garage">Garage</option>
                    <option value="room">Cave</option>
                    </select>
                </div>

                <h1 id="Text">Filter</h1>
        
                <div id="detuneContainer"> Detune
                    <input type="range" min="0" max="100" value="25" class="slider" id="detuneSlider">
                    <span id="detuneOutput">0 cents</span>
                </div>
                <br>
                <div id="qContainer"> Quality
                    <input type="range" min="0" max="100" value="20" class="slider" id="qSlider">
                    <span id="qOutput">0</span>
                </div>
                <br>
                <div id="typeContainer"> Type
                    <select id="selectListFilter">
                        <option value="lowpass">Lowpass</option>
                        <option value="highpass">Highpass</option>
                        <option value="bandpass">Bandpass</option>
                        <option value="allpass">Allpass</option>
                        <option value="lowshelf">Lowshelf</option>
                        <option value="highshelf">Highshelf</option>
                        <option value="peaking">Peaking</option>
                        <option value="notch">Notch</option>
                    </select>
                </div>
            
                <pre></pre>
            </div>

            <script type ='text/javascript' src='coordinates.js'></script>
            <script>
                //var coordinates = coordsJS
                //document.write(coordinates);
            </script>
            <!-- <div>x: </div>
            <div id="coordsX"> a</div>
            <div>y: </div>
            <div id="coordsY"> a</div> -->
            
            <script src="audio.js"></script>
            <!--------------------------------------->
        </body>
    </div>
</html>
